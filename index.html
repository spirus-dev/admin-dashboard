<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="branding">
                <div class="brandinIcon"><img src="svgs/view-dashboard.svg" alt=""></div>
                <div class="brandingText">Dashboard</div></div>
            <div class="navigationOne">
                <div class="navigationItem">
                    <div class="navigationIcon"><img src="svgs/home.svg" alt=""></div>
                    <div class="navigationText">Home</div>    
                </div>
                <div class="navigationItem">
                    <div class="navigationIcon"><img src="svgs/card-account-details-outline.svg" alt=""></div>
                    <div class="navigationText">Profile</div>    
                </div>
                <div class="navigationItem">
                    <div class="navigationIcon"><img src="svgs/message.svg" alt=""></div>
                    <div class="navigationText">Messages</div>    
                </div>
                <div class="navigationItem">
                    <div class="navigationIcon"><img src="svgs/clock-time-three-outline.svg" alt=""></div>
                    <div class="navigationText">History</div>    
                </div>
                <div class="navigationItem">
                    <div class="navigationIcon"><img src="svgs/note-multiple.svg" alt=""></div>
                    <div class="navigationText">Tasks</div>    
                </div>
                <div class="navigationItem">
                    <div class="navigationIcon"><img src="svgs/account-group.svg" alt=""></div>
                    <div class="navigationText">Communities</div>    
                </div>
            </div>
            <div class="navigationTwo">
                <div class="navigationItem">
                    <div class="navigationIcon"><img src="svgs/cog.svg" alt=""></div>
                    <div class="navigationText">Settings</div>    
                </div>
                <div class="navigationItem">
                    <div class="navigationIcon"><img src="svgs/help-box.svg" alt=""></div>
                    <div class="navigationText">Support</div>    
                </div>
                <div class="navigationItem">
                    <div class="navigationIcon"><img src="svgs/shield-check-outline.svg" alt=""></div>
                    <div class="navigationText">Privacy</div>    
                </div>
            </div>
        </div>
        <div class="header">
            <div class="headerUpper">
                <div class="search">
                    <div class="searchIcon"><img src="svgs/magnify.svg" alt=""></div>
                    <div class="searchBar"><input type="text"></div>
                </div>
                <div class="profile">
                    <div class="bellIcon"><img src="svgs/bell-ring-outline.svg" alt=""></div>
                    <div class="profilePicture"><img src="profile.jpeg" alt=""></div>
                    <div class="profileName">Saurabh Padman</div>
                </div>
            </div>
            <div class="headerLower">
                <div class="welcome">
                    <div class="welcomePicture"><img src="profile.jpeg" alt=""></div>
                    <div class="welcomeMessage">
                        <div class="minText">Hi there,</div>
                        <div class="maxText">Saurabh Padman (@SPIRUS)</div>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            
        </div>
    </div>
</body>
</html>
